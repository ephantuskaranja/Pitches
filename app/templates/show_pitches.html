{% extends 'base.html' %}
{% block content %}
    <title>{{ title }}</title>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>List of {{ category.name }}</h1>
            </div>
            <div class="col-md-8">
                <button class="btn btn-info-outline"><h2><a href="/category/pitch/new/{{ category.id }}">Add a pitch</a></h2></button>
            </div>
        </div>

            {% for content in content %}
                <div class="card">
                     <div class="card-body">
                        <a href="/pitch/{{ pitch.id }}">
                        {{ content.content }}

                        </a>
                     </div>
                </div>
            {% endfor %}


    </div>
{% endblock %}
